<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0a1e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" fill="url(#bg)" rx="22"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="33" x2="100" y2="33" stroke="#60a5fa" stroke-width="0.5"/>
    <line x1="0" y1="66" x2="100" y2="66" stroke="#60a5fa" stroke-width="0.5"/>
    <line x1="33" y1="0" x2="33" y2="100" stroke="#60a5fa" stroke-width="0.5"/>
    <line x1="66" y1="0" x2="66" y2="100" stroke="#60a5fa" stroke-width="0.5"/>
  </g>
  
  <!-- Letter A with vibrant gradient and glow -->
  <g filter="url(#glow)">
    <!-- Main A shape -->
    <path d="M 28 78 L 50 22 L 72 78" 
          stroke="url(#grad1)" 
          stroke-width="10" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Crossbar -->
    <line x1="36" y1="58" x2="64" y2="58" 
          stroke="url(#grad1)" 
          stroke-width="10" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Subtle shine effect -->
  <rect x="0" y="0" width="100" height="40" fill="url(#grad1)" opacity="0.05" rx="22"/>
</svg>
