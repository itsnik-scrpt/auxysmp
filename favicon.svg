<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a" rx="20"/>
  
  <!-- Letter A with modern geometric style -->
  <g filter="url(#glow)">
    <!-- Main A shape -->
    <path d="M 30 75 L 50 25 L 70 75" 
          stroke="url(#grad1)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Crossbar -->
    <line x1="38" y1="58" x2="62" y2="58" 
          stroke="url(#grad1)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Accent dot/pixel at top -->
    <circle cx="50" cy="22" r="4" fill="url(#grad1)" opacity="0.8"/>
    
    <!-- Small accent pixels for minecraft style -->
    <rect x="26" y="73" width="6" height="6" fill="url(#grad1)" opacity="0.6"/>
    <rect x="68" y="73" width="6" height="6" fill="url(#grad1)" opacity="0.6"/>
  </g>
</svg>
